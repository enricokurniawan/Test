	<script>
		$(document).ready(function () {
			// select all
			$(".selectallcheckbox").click(function () {
				if ($(this).prop("checked")) {
					$(this).siblings().attr("checked", true);
				}
				else {
					$(this).siblings().attr("checked", false);
				}
			})
